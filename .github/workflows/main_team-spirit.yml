# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - team-spirit

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.AzureAppService_ContainerUsername_bbe69a826f93478a9d3f77c32f45983c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_74eaf38303884995b0ca693923040cdb }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_bbe69a826f93478a9d3f77c32f45983c }}/reibot:latest
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'team-spirit'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c93eef210d5345a58b7924644a272720 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_bbe69a826f93478a9d3f77c32f45983c }}/hleitr/reibot:${{ github.sha }}'